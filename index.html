<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lucky You!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="style.css" />

    <script>
      function clearName() {
        if (
          document.getElementById("nameField").value == "First and Last Name"
        ) {
          document.getElementById("nameField").value = "";
        }
      }
      function resetName() {
        if (document.getElementById("nameField").value == "") {
          document.getElementById("nameField").value = "First and Last Name";
        }
      }
      function clearPhone() {
        if (document.getElementById("phoneField").value == "example: 777-777-7777") {
          document.getElementById("phoneField").value = "";
        }
      }
      function resetPhone() {
        if (document.getElementById("phoneField").value == "") {
          document.getElementById("phoneField").value = "example: 777-777-7777";
        }
      }
	  function clearBand() {
        if (document.getElementById("bandField").value == "example: Thin Lizzy") {
          document.getElementById("bandField").value = "";
        }
      }
      function resetBand() {
        if (document.getElementById("bandField").value == "") {
          document.getElementById("bandField").value = "example: Thin Lizzy";
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="contentWrapper">
        <div id="leprechaun">
          <img
            src="leprechaun.jpg"
            width="250"
          />
        </div>
      </div>
    </header>
    <main role="main">
      <div class="contentWrapper">
        <form action="" method="post" name="signUpForm" id="signUpForm">
          <fieldset id="signUp">
            <legend>Sign Up For (POTENTIAL) GOLD!</legend>

            <label for="nameField">Name:</label>
            <input
              id="nameField"
              name="nameField"
              type="text"
              class="textfield"
              value="First and Last Name"
              onfocus="clearName();"
			  onblur="resetName();"
            />

            <label for="phoneField">Phone:</label>
            <input
              id="phoneField"
              name="phoneField"
              type="text"
              class="textfield"
              value="example: 777-777-7777"
              onfocus="clearPhone();"
			  onblur="resetPhone();"
            />

			<label for="bandField">Favorite Band:</label>
            <input
              id="bandField"
              name="bandField"
              type="text"
              class="textfield"
              value="example: Thin Lizzy"
              onfocus="clearBand();"
			  onblur="resetBand();"
            />

            <input
              id="submit"
              type="submit"
              name="submit"
              value="Sign Me Up!"
            />
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div class="contentWrapper">
        (if your music taste sucks you don't get to win)
      </div>
    </footer>
  </body>
</html>
